---
layout: minimal_default 
title: Christopher Poole. 
---

{% for post in site.posts %}
    {% if post.noindex == True %}
        {% if post.file %}
            <a href="/static/pdfs/{{ post.file }}">
                <img src="/static/pdf32.png" align="right">
            </a>
        {% endif %}
        <a href="{{ post.url }}">{{ post.title }}</a></br>
        <span class="index_date"> {{ post.date | date_to_long_string }}</span>
        <hr/>
    {% endif %}
{% endfor %}
